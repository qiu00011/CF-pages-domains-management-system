
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF Pages Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #custom-bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10;
            object-fit: cover;
            transition: opacity 1.5s ease;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

}

    <script>
        // 全局错误捕获，防止脚本加载失败无提示
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT') {
                console.error('脚本加载失败:', e.target.src);
                document.getElementById('root').innerHTML = '<div style="padding:20px;color:red;">脚本加载失败，请检查网络或路径：' + e.target.src + '</div>';
            }
        }, true);
    </script>
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-500">
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; color: #64748b; font-size: 14px;">
            正在载入系统组件...
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
