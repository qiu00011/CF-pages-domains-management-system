<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF Pages Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #custom-bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10;
            object-fit: cover;
            transition: opacity 1.5s ease;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script>
        window.addEventListener('error', function(e) {
            if (e.target && e.target.tagName === 'SCRIPT') {
                console.error('致命错误: 脚本加载失败 ->', e.target.src);
                const root = document.getElementById('root');
                if (root) {
                    root.innerHTML = `
                        <div style="padding:40px; text-align:center; font-family:sans-serif; background:white; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
                            <h2 style="color:#e11d48; margin-bottom:10px;">系统组件加载失败</h2>
                            <p style="color:#64748b; font-size:14px; max-width:400px; line-height:1.6;">浏览器无法解析 <code>index.tsx</code>。这通常是因为 Cloudflare 未能正确识别文件类型，或者您的浏览器拦截了模块加载。</p>
                            <div style="background:#f1f5f9; padding:15px; border-radius:12px; text-align:left; font-size:12px; margin-top:20px; color:#475569;">
                                <strong>尝试以下操作：</strong><br>
                                1. 确认 <code>_headers</code> 文件已部署在根目录<br>
                                2. 在控制台清除蓝色过滤器 (new URLSearchParams...)<br>
                                3. 使用 Ctrl + F5 强制刷新
                            </div>
                            <button onclick="location.reload()" style="margin-top:25px; padding:10px 24px; background:#2563eb; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:600;">重新载入</button>
                        </div>
                    `;
                }
            }
        }, true);
    </script>
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-500">
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; color: #64748b; font-size: 14px;">
            <div style="text-align:center;">
                <div style="width:40px; height:40px; border:3px solid #f3f3f3; border-top:3px solid #3498db; border-radius:50%; animation: spin 1s linear infinite; margin:0 auto 20px;"></div>
                正在初始化系统内核...
            </div>
        </div>
    </div>
    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
    <script type="module" src="index.tsx"></script>
</body>
</html>
