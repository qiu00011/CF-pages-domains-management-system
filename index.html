        // --- å­ç»„ä»¶: Login ---

                        ${logs.length === 0 && html`<div class="opacity-20">ç­‰å¾…æŒ‡ä»¤æ‰§è¡Œ...</div>`}

        };

                                    </div>
                                `)}

                        `}

            `;
        };

        // --- å­ç»„ä»¶: Settings ---
        const Settings = ({ config, setConfig }) => {
            const [local, setLocal] = useState({ ...config });
            const [saving, setSaving] = useState(false);

            const handleSave = async () => {

                          <p class="text-slate-500 text-sm">è¿™äº›é…ç½®å°†å­˜å‚¨åœ¨ Cloudflare KV ä¸­ä»¥ä¾›æŒä¹…è®¿é—®</p>

                              </div>
                          </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                      <div class="flex items-center justify-between px-2">

                        </h3>
                        <button onClick=${() => setLocal({...local, paths: [...local.paths, {label: 'U'+(local.paths.length+1), value: ''}]})} 
                          class="text-[10px] font-black bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 px-4 py-2 rounded-xl transition-transform hover:scale-105">+ æ–°å¢è·¯å¾„æ§½</button>

            useEffect(() => {

            useEffect(() => {
