<!DOCTYPE html>
<html lang="zh-CN" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子怡云 - 综合管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 
           极致兼容本地系统字体栈：
           1. 优先调用 Apple/Mac 的苹方 (PingFang SC)
           2. 其次调用 Windows 的微软雅黑 (Microsoft YaHei)
           3. 这种方案不依赖任何外部字体 CDN，彻底解决 SSL 协议错误或资源加载失败导致的空白页
        */
        :root {
            --ui-font: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body { 
            font-family: var(--ui-font);
            margin: 0; 
            overflow: hidden; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            background-color: #f8fafc;
        }

        /* 统一使用系统字体，移除对 Mono 字体库的所有引用 */
        .font-tech {
            font-family: var(--ui-font) !important;
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        .dark .glass {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        #custom-bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10;
            object-fit: cover;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(8px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        .dark .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }
        
        input, select, button {
            font-family: inherit;
        }

        /* 针对不同操作系统字体加粗效果的微调 */
        .font-black { font-weight: 900; }
        .font-bold { font-weight: 700; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-500">
    <div id="root"></div>
    <!-- 显式使用 ./index.tsx，并确保没有额外的 async/defer 可能干扰某些环境的模块识别 -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
